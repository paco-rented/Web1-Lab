<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .html {color: purple;}
        .css {text-decoration: underline;}
        #id-selector {font-size: 40px;}
        .html.css {border: 1px solid;}

        p[class="foo"] {color: silver;}
        p[id="title"] {text-decoration: underline; }

        p[class~="color"] {font-style: italic;}
        p[class^="color"] {font-style: italic;}
        p[class$="color"] {font-style: italic;}
        p[class*="color"] {font-style: italic;}
    </style>

</head>
<body>
    <p>Hello, CSS</p>
    <dl>
        <dt class="html">HTML</dt>
        <dd><span class="html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
        <dt class="css">CSS</dt>
        <dd><sapn class="css">CSS</sapn>는 문서의 표현을 나타냅니다.</dd>
        <dt class="html css">Js</dt>
        <dd><sapn class="html css">JS</sapn>는 문서의 동작을 나타냅니다.</dd>
    </dl>
    <p id="id-selector">id 선택자는 해쉬 기호를 사용합니다.</p>

    <p class="foo">Hello</p>
    <p class="bar">CSS</p>
    <p class="baz" id="title">HTML</p>

    <p class="color hot">red</p>
    <p class="cool color">blue</p>
    <p class="colorful nature">rainbow</p>
</body>
</html>
