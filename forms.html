<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input1</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 하기</legend>
            <label for="user-id">아이디: </label><input type="text" id="user-id" size="10">
            <label for="user-pw">비밀번호: </label><input type="password" id="user-pw" size="10"><br>
            <input type="submit">
            <input type="reset"><br>
        
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디 </label>
                    <input type="text" placeholder="john" id="user-id">
                </li>
                <li>
                    <label for="user-pw">비밀번호 </label>
                    <input type="password" id="user-pw">
                </li>
                <li>
                    <label for="user-pw">비밀번호 확인 </label>
                    <input type="password" id="user-pw">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-email">메일 주소 </label>
                    <input type="email" id="user-email">
                </li>
                <li>
                    <label for="phone">연락처 </label>
                    <input type="tel" id="phone">
                </li>
                <li><label for="homep">블로그/홈페이지 </label>
                    <input type="url" id="homep">
                </li>
            </ul>

        </fieldset>
        <fiedlset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label class=reg for="member">참여인원<small>(최대10명)</small></label>
                    <input type="number" id="member" 
                </li>
                <li></li>
                <li></li>
            </ul>

        </fiedlset>

        <input type="radio" name="gender" id="male"><label for="male">남자</label>
        <input type="radio" name="gender" id="female"><label for="female">여자</label>
        <br>

        <input type="checkbox" name="hobby"> 등산
        <input type="checkbox" name="hobby"> 독서
        <input type="checkbox" name="hobby"> 운동
    </form>
    <form>
        프로필 파일 업로드 <input type="file"><br>
        <input type="submit" value="전송"><br>
        <input type="reset" value="취소"><br>
        <input type="button" value="등록"><br>
        <input type="image" src="" alt="로그인" width="30" height="20"><br>
        거주 지역: <select>
            <option>서울</option>
            <option>경기</option>
            <option>강원</option>
            <option selected>제주</option>
        </select><br>
        자기소개:
        <textarea cols="30" rows="7" placeholder="호우호우"></textarea><br>
        <button type="submit" value="전송"></button>
        <button type="reset" value="취소"></button>
    </form>
</body>
</html>
