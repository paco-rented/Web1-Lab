<!DOCTYPE html>
<html>
    <body>
        <h3>button</h3>
        <input type="button" value="Click me!" onclick="alert('Hello world!')">
        <hr>

        <h3>checkbox</h3>
        <!--name에다가 value를 곧바로 넣어서 과일 이름을 곧장 넣으면 안되나? 왜 과일1,2,3이렇게 작명을 한 것일까...-->
        <input type="checkbox" name="fruit1" value="apple"> 사과<br>
        <input type="checkbox" name="fruit2" value="grape"> 포도<br>
        <input type="checkbox" name="fruit3" value="strawberry"> 딸기<br>
        <hr>

        <h3>color</h3>
        <input type="color" name="mycolor">
        <hr>

        <h3>date</h3>
        <input type="date" name="birthdaytime">
        <hr>

        <h3>datetime-local</h3>
        <input type="datetime-local" name="birthdaytime">

        <h3>email</h3>
        <input type="email" name="usermail">

        <h3>file</h3>
        <input type="file" name="myfile">

        <h3>hidden</h3>
        <input type="hidden" name="country" value="Norway">
        hidden filed는 사용자에 표시되지 않는다
        <!--그렇다면 인풋 히든 태그는 어따가 써먹는 것인가-->
        <hr>

        <h3>image</h3>
        <input type="image" src="img/img_submit.gif" alt="submit" widht="50" height="60">

        <h3>month</h3>
        <input type="number" name="birthdaymonth">
        <!-- 분명히 먼쓰랬는데 12를 넘어서 위아래로 계속 늘어나는데???-->

        <h3>number</h3>
        <input type="number" name="quantity">

        <h3>password</h3>
        <input type="password" name="pwd">
        <hr>
        
        <h3>radio</h3>
        <input type="radio" name="gender" value="male" checked >남자<br>
        <input type="radio" name="gender" value="female">여자<br>
        <hr>
        
        <h3>range</h3>
        <input type="range" name="points" min="0" max="100" step="10" value="60">

        <h3>reset</h3>
        <input type="reset">
        <hr>

        <h3>search</h3>
        <input type="search" name="googlesearch">

        <h3>submit</h3>
        <input type="submit" value="Submit">

        <h3>text</h3>
        <input type="text" name="myname">

        <h3>time</h3>
        <input type="time" name="mytime">

        <h3>url</h3>
        <input type="url" name="myurl">
        <hr>

        <h3>week</h3>
        <input type="week" name="week_year">
    </body>
</html>
