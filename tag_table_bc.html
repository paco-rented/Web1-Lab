<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        th, td {
            border: 1px black solid; width: 50; height: 50;
        }
    </style>
</head>
<body>
    <table style=>
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>

        </tr>
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>

    <table>
        <caption>
            <strong>Monthly Savings</strong>
        </caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Sum</td>
                
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td rowspan="2">$80</td>
            </tr>
            <tr>
                <td>Mar</td>
            </tr>
        </tbody>
    </table>
</body>
